<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for 404 page */
        body {
            background-color: #e9ecef;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .lead {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .text-danger {
            color: #dc3545;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 30px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .animation-fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>
    <div class="container animation-fade-in">
        <h1>404</h1>
        <p class="lead"> <span class="text-danger">Oops!</span> The page you’re looking for doesn’t exist.</p>
        <p class="fs-5 mb-4">It seems you've taken a wrong turn. Let’s get you back to safety.</p>
        <a href="/" class="btn btn-primary shadow-lg">Go Back Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Optional: Add any interactive functionality if needed
        document.addEventListener('DOMContentLoaded', () => {
            console.log('404 Page Loaded');
        });
    </script>
</body>

</html>
