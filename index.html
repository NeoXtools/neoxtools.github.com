<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoXTools</title>
</head>
<body>
  <div id="content"></div>

  <script>
    // Fungsi untuk mendapatkan query parameter dari URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Fungsi untuk memuat konten berdasarkan query parameter
    function loadContent() {
      const tool = getQueryParameter('subdomain-finder');
      const contentDiv = document.getElementById('content');

      if (tool) {
        switch (tool) {
          case 'index.html':
            contentDiv.innerHTML = '<h1>Subdomain Finder Tool</h1><p>Isi subdomain finder di sini...</p>';
            break;
          case 'geolocation.php':
            contentDiv.innerHTML = '<h1>Geolocation Tool</h1><p>Isi geolocation di sini...</p>';
            break;
          case 'pusat.php':
            contentDiv.innerHTML = '<h1>Pusat Tool</h1><p>Isi pusat tool di sini...</p>';
            break;
          default:
            contentDiv.innerHTML = '<h1>404 - Tool Tidak Ditemukan</h1>';
        }
      } else {
        contentDiv.innerHTML = '<h1>Selamat Datang di NeoXTools</h1>';
      }
    }

    // Memuat konten saat halaman dimuat
    window.onload = loadContent;
  </script>
</body>
</html>
