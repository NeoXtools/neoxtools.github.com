<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt HTML Extension</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }
        .shadow-box {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow-box">
                <h2 class="text-center">Encrypt HTML Extension</h2>
                <div class="mb-3">
                    <label for="htmlContent" class="form-label">Paste your HTML content here:</label>
                    <textarea class="form-control" id="htmlContent" rows="5"></textarea>
                </div>
                <button class="btn btn-primary w-100" onclick="encryptHTML()">Encrypt</button>
                <div class="mt-3">
                    <label for="encryptedContent" class="form-label">Encrypted Content:</label>
                    <textarea class="form-control" id="encryptedContent" rows="5" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Shadow DOM Example -->
    <div id="shadow-host"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk mengenkripsi HTML
        function encryptHTML() {
            const htmlContent = document.getElementById('htmlContent').value;
            const encryptedContent = btoa(htmlContent); // Enkripsi ke base64
            document.getElementById('encryptedContent').value = encryptedContent;
        }

        // Shadow DOM Implementation
        document.addEventListener('DOMContentLoaded', () => {
            const shadowHost = document.createElement('div');
            document.getElementById('shadow-host').appendChild(shadowHost);
            const shadowRoot = shadowHost.attachShadow({ mode: 'open' });

            // Style untuk Shadow DOM
            const style = document.createElement('style');
            style.textContent = `
                .shadow-box {
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    padding: 20px;
                    border-radius: 10px;
                    margin-top: 20px;
                    background-color: #ffffff;
                }
            `;

            // Konten Shadow DOM
            const shadowBox = document.createElement('div');
            shadowBox.classList.add('shadow-box');
            shadowBox.innerHTML = `
                <h2 class="text-center">Encrypt HTML Extension (Shadow DOM)</h2>
                <div class="mb-3">
                    <label for="htmlContentShadow" class="form-label">Paste your HTML content here:</label>
                    <textarea class="form-control" id="htmlContentShadow" rows="5"></textarea>
                </div>
                <button class="btn btn-primary w-100" onclick="encryptHTMLShadow()">Encrypt</button>
                <div class="mt-3">
                    <label for="encryptedContentShadow" class="form-label">Encrypted Content:</label>
                    <textarea class="form-control" id="encryptedContentShadow" rows="5" readonly></textarea>
                </div>
            `;

            // Tambahkan style dan konten ke Shadow DOM
            shadowRoot.appendChild(style);
            shadowRoot.appendChild(shadowBox);
        });

        // Fungsi untuk mengenkripsi HTML di Shadow DOM
        function encryptHTMLShadow() {
            const htmlContent = document.getElementById('shadow-host').shadowRoot.getElementById('htmlContentShadow').value;
            const encryptedContent = btoa(htmlContent); // Enkripsi ke base64
            document.getElementById('shadow-host').shadowRoot.getElementById('encryptedContentShadow').value = encryptedContent;
        }
    </script>
</body>
</html>
